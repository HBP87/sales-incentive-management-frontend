<nav
  class="navbar navbar-expand-lg navbar-dark"
  style="background-color: #673ab7"
>
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="">Sales Incentive Management</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="">Home</a>
        </li>
      </ul>
      <form class="d-flex">
        <ng-template #p>
          <p style="color: white; font-size: 2em; margin-right: 1em">
            {{ username }}
          </p>
          <button mat-raised-button color="accent" (click)="onLogout()">
            Log Out
          </button>
        </ng-template>
        <a
          mat-raised-button
          color="accent"
          [routerLink]="['/login']"
          *ngIf="!username; else p"
          >Login</a
        >
      </form>
    </div>
  </div>
</nav>
