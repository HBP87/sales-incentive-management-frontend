<div class="row">
  <div class="col-md-6 offset-md-3">
    <form (ngSubmit)="onSubmit()" #f="ngForm">
      <div class="form-group">
        <label class="form-label">Id</label>
        <input class="form-control" type="number" name="id" ngModel />
      </div>
      <div class="form-group">
        <label class="form-label">Vehicle Type</label>
        <input class="form-control" type="text" name="vehicleType" ngModel />
      </div>

      <div class="form-group">
        <label class="form-label">Start Amount</label>
        <input class="form-control" type="number" name="startAmount" ngModel />
      </div>
      <div class="form-group">
        <label class="form-label">End Amount</label>
        <input class="form-control" type="number" name="endAmount" ngModel />
        <div class="form-text text-accent font-italic">
          Hint: Enter 2147483647 for infinity
        </div>
      </div>

      <div class="form-group mb-3">
        <label class="form-label">Interest</label>
        <input class="form-control" type="number" name="interest" ngModel />
      </div>

      <button mat-raised-button color="primary" type="submit">Save</button>
    </form>
  </div>
</div>
