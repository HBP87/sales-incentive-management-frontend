<div class="row">
  <div class="col-md-4 offset-md-4">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group mb-3">
        <label class="form-label">Upload XLSX File</label>
        <input
          type="file"
          class="form-control"
          accept=".xlsx"
          name="file"
          required
          ngModel
        />
      </div>
      <p style="color: red" *ngIf="error">{{ error }}</p>
      <button mat-raised-button color="primary" type="submit">Upload</button>
    </form>
  </div>
</div>
