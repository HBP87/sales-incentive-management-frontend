<div class="sales-team-header">
  {{ salesTeam.name }} ({{ salesTeam.location }})
</div>
<div>
  <div *ngIf="salesTeam.salesPeople.length != 0; else elseContent">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Designation</th>
          <th scope="col">Commission</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let salesPerson of salesTeam.salesPeople">
          <th>{{ salesPerson.id }}</th>
          <td>{{ salesPerson.name }}</td>
          <td>{{ salesPerson.designation }}</td>
          <td>{{ salesPerson.commissionAmount }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #elseContent><h2>No Sales Person</h2></ng-template>
</div>
