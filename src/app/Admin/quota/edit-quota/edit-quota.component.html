<div class="row">
  <div class="col-md-6 offset-md-3">
    <form (ngSubmit)="onSubmit()" #f="ngForm">
      <div class="form-group">
        <label class="form-label">Id</label>
        <input class="form-control" type="number" name="id" ngModel />
      </div>
      <div class="form-group">
        <label class="form-label">Location</label>
        <input class="form-control" type="text" name="location" ngModel />
      </div>

      <div class="form-group">
        <label class="form-label">Quota Amount</label>
        <input class="form-control" type="number" name="quotaAmount" ngModel />
      </div>
      <button mat-raised-button color="primary" type="submit">Save</button>
    </form>
  </div>
</div>
