<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Cost</th>
      <th scope="col">Type</th>
      <th scope="col">Sale</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let sale of sales">
      <th scope="row">{{ sale.id }}</th>
      <td>{{ sale.vehicle.name }}</td>
      <td>{{ sale.vehicle.type }}</td>
      <td>
        {{ sale.amount | price }}
      </td>
      <td>
        {{ sale.orderDate }}
      </td>
    </tr>
  </tbody>
</table>
